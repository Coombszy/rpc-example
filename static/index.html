<html>

    <header>
        <title>Job Application Search</title>

        <link rel="stylesheet" href="/static/stylesheet.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/static/main.js"></script> 
    </header>

    <body>
        <h1>Job Application Search</h1>

        <p>
            Welcome! <br>
            This site will allow you to search the currently upload CVs/Applications within the gRPC Server. <br>
            By default, it will display all currently uploaded applications. <br>
            <br>
        </p>
        <hr>
        <p>
            Create a new application
            <form id="form" action="/application" method="post" enctype='multipart/form-data' onsubmit="return submitForm(this);">

                <label for="fullname">Full name:</label>
                <input id="fullname" name="fullname">|

                <label for="cv">CV:</label>
                <input type="file" id="cv" name="cv">
                
                <input type="submit">
            </form>
        </p>
        <hr>

        <div id="app-data">
        </div>
        
        <div class="footer-left">
            <p id="status"></p>
        </div>

        <div class="footer-right">
            <p>Developed by Liam Coombs (LCCoombs@hotmail.co.uk)</p>
        </div>

    </body>

</html>
